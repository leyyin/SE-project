{% extends 'base.html' %}
{% set page_title = 'Login School' %}

{% block header %} {% endblock %}

{% block body %}
<h1 class="text-center">System for Managing Academic Information</h1>
<div id="login-main">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Login</div>
            <div class="panel-body">
                <form class="auto-validation" role="form" method="POST" action="/login">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" name="username" class="form-control" placeholder="Enter username"
                               value="">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password <a href="#">(forgot password)</a></label>
                        <input type="password" class="form-control" name="password" id="login-password" placeholder="Password">
                    </div>
                    <hr>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
